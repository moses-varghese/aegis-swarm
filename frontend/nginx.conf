server {
  listen 80;

  # Serve the static files of the React app
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  # Proxy WebSocket requests for the dashboard to the backend service
  location /ws/dashboard {
    proxy_pass http://backend-service:8000/ws/dashboard; # 'backend-service' is the Kubernetes service name
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
  }

  # Any other API routes can be proxied here in the future
}